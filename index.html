<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS & Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row" id="main">
        <div class="col-4">
            <div class="container">
                <h2>Search For A City:</h2>
                <form class="form-inline" id="form">
                    <input class="form-control" id="searchBar" type="search" placeholder="San Francisco" aria-label="Search"></input>
                    <button class="btn" type="submit" id="searchBtn"><i class="fas fa-search"></i>Search</button>
                </form>
                <hr class="rounded">
                <ul class="list-group" id="ul"></ul>
            </div>
        </div>
        <div class="col-7">
            <!--Weather for Day of-->    
            <div id="dayWeather">City</div>
            
            <!--Searched city 5-day forecast-->
            <div id="forecast" class="forecast">
                <h2>5-Day Forecast:</h2>
                <div id="day" class="day-grid">
                    <ul id="5-day"> </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
